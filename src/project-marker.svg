<svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Glow: Daha belirgin, canlı mavi ve animasyonlu -->
  <circle cx="18" cy="18" r="17" fill="#1d4ed8" fill-opacity="0.55">
    <animate attributeName="opacity" values="1;0.25;1" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <!-- Alternatif modern bina silueti (tek blok, minimalist) -->
  <g>
    <rect x="13" y="10" width="10" height="16" rx="2" fill="#2563EB" stroke="#1e40af" stroke-width="1.4"/>
    <rect x="13" y="16" width="10" height="1.4" fill="#3B82F6"/>
    <rect x="13" y="21" width="10" height="1.4" fill="#3B82F6"/>
    <rect x="15" y="12.5" width="2" height="2.5" rx="0.5" fill="#fff" fill-opacity="0.8"/>
    <rect x="19" y="12.5" width="2" height="2.5" rx="0.5" fill="#fff" fill-opacity="0.8"/>
    <rect x="15" y="18" width="2" height="2.5" rx="0.5" fill="#fff" fill-opacity="0.8"/>
    <rect x="19" y="18" width="2" height="2.5" rx="0.5" fill="#fff" fill-opacity="0.8"/>
    <rect x="15" y="23.5" width="2" height="2.5" rx="0.5" fill="#fff" fill-opacity="0.8"/>
    <rect x="19" y="23.5" width="2" height="2.5" rx="0.5" fill="#fff" fill-opacity="0.8"/>
    <polygon points="13,10 18,5.5 23,10" fill="#3B82F6" stroke="#1e40af" stroke-width="1.4"/>
  </g>
  <!-- Gölge -->
  <ellipse cx="18" cy="32" rx="9" ry="2.5" fill="#2563EB" fill-opacity="0.18"/>
